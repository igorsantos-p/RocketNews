<!DOCTYPE html>
<html lang="pt">
<head>

    <title>Rocket News</title>

<body>
    
    <div class="container">


        <div class="left-container">

            <div class="header">
                <img src="assets/logo.svg" alt="">
            </div>

            <div class="text">
                <p class="title">atualize ideias e informações em 5 minutos.</p>
                <p class="subtitle">tudo que você precisa saber para começar seu dia bem e informado</p>

            </div>

    <form action="" class="form">

        <div class="mail-box">
            
            <input type="email" name="email" id="email" placeholder="oi@rocketseat.com" required>
            
            <button type="submit">

                    <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
            </button>
        
        </div>    
    </form>

            <div class="footer">
                <a href="">deixe-me ler primeiro <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M5 12H19" stroke="#8257E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 5L19 12L12 19" stroke="#8257E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
